  <script>
    (function ticksetup() {
      var depart = new Date;

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var current = new Date;
      var currenthour = current.getHours();
      var currentminute = current.getMinutes();
      randhour = getRandomInt(parseInt(currenthour), 23)
      if (randhour == currenthour) {randmin = getRandomInt(parseInt(currentminute), 59)}
      else {randmin = getRandomInt(10, 59)}
      if (randhour >= 12) {meridiem = "pm"}
      else {meridiem = "am"}
      depart.setHours(randhour, randmin, 00);

      function pad(num) {
        return ("0" + parseInt(num)).substr(-2);
      }

      function tick() {
        var now = new Date;
        if (now > depart) {
          var elapsed = now - depart;
          var hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

          document.getElementById('departcount1').innerHTML =
            "departed " + hours + "h " + minutes + "m " + seconds + "s ago";
          document.getElementById('departtime1').innerHTML = " at " + randhour + ":" + randmin + meridiem;
          setTimeout(tick, 1000);
        }
        else {
          var remaining = ((depart - now) / 1000);
          var hours = Math.floor((remaining / 60 / 60) % 60);
          var minutes = Math.floor((remaining / 60) % 60);
          var seconds = Math.floor(remaining % 60);

          document.getElementById('departcount1').innerHTML =
            "departing in " + hours + "h " + minutes + "m " + seconds + "s ";
          document.getElementById('departtime1').innerHTML = " at " + randhour + ":" + randmin + meridiem;
          setTimeout(tick, 1000);
        }
      }

      document.addEventListener('DOMContentLoaded', tick);
    })();
  </script>
